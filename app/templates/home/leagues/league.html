{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_league %}
        Add League
    {% else %}
        Edit League
    {% endif %}
{% endblock %}
{% block body %}
<div class="form-format">
  {% if add_league %}
      <h1>Add League</h1>
  {% else %}
      <h1>Edit League</h1>
  {% endif %}
  <br/>
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}
