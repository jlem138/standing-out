<!-- app/templates/admin/teams/team.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_team %}
        Add Team
    {% else %}
        Edit Team
    {% endif %}
{% endblock %}
{% block body %}
<div class="form-format">
  {% if add_team %}
      <h1>Add Team</h1>
  {% else %}
      <h1>Edit {{teamname}} </h1>
  {% endif %}
  <br/>
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}
