{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if team_add %}
        Add Team
    {% else %}
        Edit Team
    {% endif %}
{% endblock %}
{% block body %}
<br>
<div class="add-edit-format">
  {% if add_event %}
      <div class="add-edit-title">Add Team</div>
  {% else %}
      <div class="add-edit-title">Edit Team</div>
  {% endif %}
  <br/>
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}
